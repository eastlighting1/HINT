data:
  data_path: data/cache/train.h5
  seq_len: 120
  batch_size: 512
  num_workers: 8
model:
  embed_dim: 128
  dropout: 0.5
  tcn_kernel_size: 5
  tcn_layers: 5
  tcn_dropout: 0.4
  n_classes: 4
train:
  epochs: 100
  lr: 0.001
  patience: 10
  focal_gamma: 2.0
  ema_decay: 0.999
  device: cuda
